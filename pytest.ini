# Configuration pytest pour core-africare-identity

[pytest]
# Découverte des tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers personnalisés
markers =
    integration: Tests d'intégration avec vrais services Docker (deselect with '-m "not integration"')
    slow: Tests lents (>5 secondes) (deselect with '-m "not slow"')
    asyncio: Tests asynchrones

# Options par défaut
addopts =
    --strict-markers
    --verbose
    --color=yes
    --tb=short
    --maxfail=5
    # Coverage options
    --cov-branch
    --cov-report=term-missing:skip-covered
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Timeout pour les tests (éviter les tests qui bloquent)
timeout = 300
timeout_method = thread

# Output
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore ces répertoires
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Minimum version
minversion = 8.0
