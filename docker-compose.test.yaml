# Docker Compose pour l'environnement de tests
# Utilise des ports exotiques pour Ã©viter les conflits avec les services de dÃ©veloppement
#
# Usage:
#   docker-compose -f docker-compose.test.yaml up -d
#   make test
#   docker-compose -f docker-compose.test.yaml down -v

services:
  # PostgreSQL 18 pour tests (port 5433 au lieu de 5432)
  postgres-test:
    image: postgres:18-alpine
    container_name: core-africare-identity-postgres-test
    environment:
      POSTGRES_USER: core-africare-identity_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: core-africare-identity_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core-africare-identity_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis pour tests (port 6380 au lieu de 6379)
  redis-test:
    image: redis:7-alpine
    container_name: core-africare-identity-redis-test
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # HAPI FHIR R4 pour tests (port 8081 au lieu de 8080)
  # Note: Image distroless sans curl/wget, healthcheck dÃ©sactivÃ©
  # Les fixtures pytest gÃ¨rent les retries de connexion
  hapi-fhir-test:
    image: hapiproject/hapi:latest
    container_name: core-africare-identity-hapi-fhir-test
    environment:
      - hapi.fhir.default_encoding=json
      - hapi.fhir.fhir_version=R4
      - hapi.fhir.allow_multiple_delete=true
      - hapi.fhir.server_address=http://localhost:8081/fhir
      # DÃ©sactiver la validation stricte pour les tests
      - hapi.fhir.validation.enabled=false
    ports:
      - "8081:8080"
    networks:
      - test-network

  # Service de test wait-for-services
  # Attend que PostgreSQL et Redis soient prÃªts
  # HAPI FHIR prend ~30s pour dÃ©marrer, les fixtures pytest gÃ¨rent les retries
  wait-for-services:
    image: alpine:latest
    container_name: core-africare-identity-wait-for-services
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      hapi-fhir-test:
        condition: service_started
    command: >
      sh -c "
        echo 'âœ… Services de base prÃªts (PostgreSQL, Redis)';
        echo 'â³ HAPI FHIR dÃ©marre en arriÃ¨re-plan (~30s)';
        echo 'ğŸ“Š Services disponibles:';
        echo '   - PostgreSQL: localhost:5433';
        echo '   - Redis: localhost:6380';
        echo '   - HAPI FHIR: localhost:8081/fhir (patientez ~30s)';
        echo '';
        echo 'ğŸ§ª Pour lancer les tests:';
        echo '   make test (attendra HAPI FHIR automatiquement)';
      "
    networks:
      - test-network

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  test-network:
    name: core-africare-identity-test-network
    driver: bridge
