# Docker Compose pour l'environnement de tests
# Utilise des ports exotiques pour Ã©viter les conflits avec les services de dÃ©veloppement
#
# Usage:
#   docker-compose -f docker-compose.test.yaml up -d
#   make test
#   docker-compose -f docker-compose.test.yaml down -v

services:
  # PostgreSQL 18 pour tests (port 5433 au lieu de 5432)
  postgres-test:
    image: postgres:18-alpine
    container_name: core-africare-identity-postgres-test
    environment:
      POSTGRES_USER: core-africare-identity_test
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: core-africare-identity_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U core-africare-identity_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis pour tests (port 6380 au lieu de 6379)
  redis-test:
    image: redis:7-alpine
    container_name: core-africare-identity-redis-test
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Service de test wait-for-services
  # Attend que tous les services soient prÃªts avant de commencer les tests
  wait-for-services:
    image: alpine:latest
    container_name: core-africare-identity-wait-for-services
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    command: >
      sh -c "
        echo 'âœ… Tous les services de test sont prÃªts!';
        echo 'ðŸ“Š Services disponibles:';
        echo '   - PostgreSQL: localhost:5433';
        echo '   - Redis: localhost:6380';
        echo '';
        echo 'ðŸ§ª Vous pouvez maintenant lancer les tests:';
        echo '   make test';
      "
    networks:
      - test-network

volumes:
  postgres_test_data:
    driver: local
  redis_test_data:
    driver: local

networks:
  test-network:
    name: core-africare-identity-test-network
    driver: bridge
